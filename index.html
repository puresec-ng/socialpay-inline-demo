<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Social Pay - Inline Demo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/4.0.0/normalize.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css'>
<link rel='stylesheet' href='https://cdn.rawgit.com/kazzkiq/balloon.css/master/balloon.min.css'><link rel="stylesheet" href="./style.css">
    <script src="https://socialpay.socialconnector.io/js/socialpay.js"></script>

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
    <div class="price">
        <center>
        <img src="https://raw.githubusercontent.com/puresec-ng/gary/main/scpay.png" alt="gary_logo" width="auto" style="height:98px;display:block;text-align:center" />
        </center>
        <h1>Awesome, that's 1 $GARY !</h1>
    </div>
    <div class="card__container">
        <div class="card">

            <div class="row cardholder">
                <div class="info">
                    <label for="first_name">First Name</label>
                    <input required placeholder="e.g. Tes" id="first_name" type="text" />
                </div>
            </div>

            <div class="row cardholder">
                <div class="info">
                    <label for="last_name">Last Name</label>
                    <input required placeholder="e.g. Sal" id="last_name" type="text" />
                </div>
            </div>

            <div class="row cardholder">
                <div class="info">
                    <label for="email">Email</label>
                    <input required placeholder="e.g. tes@digitalmarketing.org" id="email" type="email" />
                </div>
            </div>
            <div class="row cardholder">
                <div class="info">
                    <label for="website">Website</label>
                    <input placeholder="e.g. www.socialconnector.io" id="website" type="text" />
                </div>
            </div>
            <div class="row cardholder">
                <div class="info">
                    <label for="twitter">Twitter Id</label>
                    <input placeholder="e.g.tescoint1" id="twitter" type="text" />
                </div>
            </div>


        </div>
    </div>
    <div class="button">
        <button onclick="payWithSocialPay()" type="button"><i class="ion-locked"></i> Confirm and Pay 1 $GARY</button>
    </div>
</div>
<!-- partial -->
  
</body>



<script>

        function payWithSocialPay() {
        var handler = SocialPay.invoice({
        "public_key": "PUBLIC_KEY_cl8soodjc0003iggmxp5phm2ucl8soodjc0004iggmmucwstpa",
        "order_id" : "SCPAY-DEMO-"+makeid(10),
        "first_name": document.getElementById("first_name").value,
        "last_name": document.getElementById("last_name").value,
        "email": document.getElementById("email").value,
        "fee_bearer": "merchant",
        "amount_charge": "1.00",
        "cryptocurrency_type": "$GARY",
            "custom_fields": [
                {
                    "website": document.getElementById("website").value,
                    "twitter": document.getElementById("twitter").value
                }
            ],
        callback: function(response) {
        alert("Payment successful. Transaction Reference: " + response.reference_code);
        console.log(response);
    },
        onClose: function() {
        console.log('Window Closed.');
    }
    });

        handler.openIframe();
    }


        function makeid(length) {
            var result           = '';
            var characters       = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            var charactersLength = characters.length;
            for ( var i = 0; i < length; i++ ) {
                result += characters.charAt(Math.floor(Math.random() *
                    charactersLength));
            }
            return result;
        }
</script>
</html>
